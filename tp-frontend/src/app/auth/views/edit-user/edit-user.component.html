<div class="container my-5">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-6 shadow-lg rounded-3 py-4 px-5">
      <div class="mt-3 mb-4">
        <h1 class="text-center display-6">Editar usuario</h1>
      </div>
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label fw-bold" for="username">Nombre de usuario</label>
          <input type="text" class="form-control" formControlName="usernameControl" name="username" id="username"
            placeholder="Nombre de usuario" >
        </div>
          <div class="mb-2" *ngIf="getFormControl().controls['usernameControl'].errors?.['usernameExist']&& getFormControl().controls['usernameControl'].touched">
              Este nombre de usuario ya existe
          </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="name">Nombre</label>
          <input type="text" formControlName="nameControl" name="name" id="name" placeholder="Nombre"
            class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="surname">Apellido</label>
          <input type="text" formControlName="surnameControl" name="surname" id="surname" placeholder="Apellido"
            class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="email" >Email</label>
          <input type="text" formControlName="emailControl" name="email" id="email" type="email" placeholder="Email"
            class="form-control" />
        </div>
        <div class="mb-2" *ngIf="getFormControl().controls['emailControl'].errors?.['emailExist']&& getFormControl().controls['emailControl'].touched">
            Este email ya existe
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="phone">Telefono</label>
          <input type="text" formControlName="phoneControl" name="phone" id="phone" placeholder="Telefono" type="tel"
            class="form-control" />
        </div>
        <div class="form-floating mb-2" *ngIf="user.role==='Author'||user.role==='Admin'">
          <textarea type="text" formControlName="bioControl" name="bio" id="bio" placeholder="Bio" class="form-control" style="height: 300px"></textarea>
          <label for="bio">Bio</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="subscribedControl" name="subscribed" id="subscribed" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Suscribirse
          </label>
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button (click)="reset()" class="btn btn-secondary m-2">Reestablecer campos</button>
          <button type="submit" class="btn btn-primary text-white float-end m-2">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
