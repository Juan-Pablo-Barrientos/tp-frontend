<div class="card w-100">
  <img src="../../../assets/NJ4HQ35BTZEVTOLYTYJIJIWRPM.webp" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}
    </p>
    <button [routerLink]="['/PostAuthor', post.id]" class="btn btn-primary">Read more</button>
  </div>
</div>
