<div class="row my-3 px-3 py-4 shadow-lg rounded-3">
    <div class="col-12 col-sm-6">
      <img class="rounded-3 img-fluid" [src]="" alt="acá va la foto más adelante">
    </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-between">
      <div class="row mb-3">
        <h1>Autor: {{author.name}} <small class="text-muted">({{author.surname}})</small></h1>
        <h6 class="fst-italic mt-2">{{author.name}}</h6>
        <p>{{author.role}}</p>
        <h2></h2>
      </div>
      <div class="row">
        <div class="col-12 col-sm-7 mb-2 mb-sm-0">
          <button routerLink="/" class="btn btn-primary text-white w-100">Go back
          </button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <app-card class="col-12 col-sm-6 mb-4" *ngFor="let post of author.Posts" [post]="post"></app-card>
  </div>
</div>
