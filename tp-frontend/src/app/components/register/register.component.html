<div class="container my-5">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-6">
      <div class="mt-3 mb-4">
        <h1 class="text-center display-6">Registrar usuario</h1>
      </div>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label fw-bold" for="username">Nombre de usuario</label>
          <input type="text" class="form-control" formControlName="usernameControl" name="username" id="username"
            placeholder="Nombre de usuario">
        </div>
        <!-- <div *ngIf="getUserNameControl().errors?.['required']&& getUserNameControl().dirty">
            El campo nombre de usuario es requerido.
        </div>
        <div *ngIf="getUserNameControl().errors?.['minlength']&& getUserNameControl().dirty">
            El nombre de usuario debe tener al menos 8 caracteres
        </div> -->
        <div *ngIf="getUserNameControl().value!==''">
          <div *ngIf="getUserNameControl().invalid && getUserNameControl().dirty">
            <p class="text-danger">Usuario ya existe</p>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="name">Nombre</label>
          <input type="text" formControlName="nameControl" name="name" id="name" placeholder="Nombre"
            class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="surname">Apellido</label>
          <input type="text" formControlName="surnameControl" name="surname" id="surname" placeholder="Apellido"
            class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="password">Contraseña</label>
          <input type="text" formControlName="passwordControl" name="password" id="password" placeholder="Contraseña"
            type="password" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="confirmPassword">Confirmar contraseña</label>
          <input type="text" formControlName="passwordConfirmControl" name="confirmPassword" id="confirmPassword"
            placeholder="Confirmar contraseña" type="password" class="form-control" />
        </div>
        <div *ngIf="signUpForm.hasError('notSame')">
          <p class="text-danger">Contraseñas no coinciden</p>
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="email">Email</label>
          <input type="text" formControlName="emailControl" name="email" id="email" type="email" placeholder="Email"
            class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="phone">Telefono</label>
          <input type="text" formControlName="phoneControl" name="phone" id="phone" placeholder="Telefono" type="tel"
            class="form-control" />
        </div>
        <div class="form-check mb-4">
          <label class="form-check-label" for="subscribe">
            Subscribirse
          </label>
          <input class="form-check-input" formControlName="subscribeControl" type="checkbox" id="subscribe"
            name="subscribe">
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button (click)="reset()" class="btn btn-secondary m-2">Limpiar campos</button>
          <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary float-end m-2">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
