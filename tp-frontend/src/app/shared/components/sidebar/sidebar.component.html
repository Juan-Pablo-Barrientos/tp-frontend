<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100">
    <a  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      <span class="fs-4">Panel de usuario</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a [routerLink]="'/'" [routerLinkActive]="['text-white', 'active']" [routerLinkActiveOptions]="{exact: true}"class="nav-link text-white sidebarText">
          <svg class="bi me-2" width="16" height="16"></svg>
          Home
        </a>
      </li>
      <li>
        <a [routerLink]="'/users'" [routerLinkActive]="['text-white', 'active']" class="nav-link text-white sidebarText">

          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Redactar noticia
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://pbs.twimg.com/profile_images/1318747124218069005/cOBFOkSh_400x400.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong></strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
